<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <header>

    </header>
    <main>
        <section id="login">
            <div id="img-login">
            
            </div>
            <div id="form-login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                   <div class="div-input">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" id="input-email" placeholder="Seu e-mail" autocomplete="email">
                   </div>
                   <div class="div-input">
                        <i class="material-symbols-outlined">key</i>
                        <input type="email" id="input-password" placeholder="Sua senha" autocomplete="current-password">
                   </div>
                   <div id="div-buttons">
                        <button type="submit" id="btn-enter">Enviar</button>
                        <button type="button" id="btn-forgot">Esqueci a senha <i class="material-symbols-outlined">mail</i></button>
                   </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
